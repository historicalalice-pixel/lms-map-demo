<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LMS — Початок</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap');

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{overflow:hidden;background:#000;color:#f3eed7}

    #wrap{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 45%, rgba(70,85,180,.22), rgba(10,10,18,.92) 60%, #000 100%);
    }
    canvas{display:block;width:100%;height:100%}

    .intro{
      position:fixed; inset:0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center;
      padding:6vw;
      z-index:2;
      pointer-events:none;
    }
    .intro::before{
      content:"";
      position:absolute;
      width:min(980px,92vw);
      height:min(520px,60vh);
      border-radius:999px;
      background: radial-gradient(closest-side, rgba(0,0,0,.58), rgba(0,0,0,0));
      z-index:-1;
    }

    h1{
      margin:0 0 1.1rem;
      font-family:"Cormorant Garamond", serif;
      font-weight:500;
      font-size:clamp(3.0rem, 7.6vw, 6.8rem);
      line-height:.92;
      letter-spacing:-0.01em;
      color:rgba(243,238,215,.96);
      text-shadow: 0 24px 80px rgba(0,0,0,.55);
    }
    .subtitle{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:clamp(1.05rem,2.2vw,1.5rem);
      opacity:.86;
      line-height:1.55;
      max-width:820px;
    }

    #vignette{
      position:fixed; inset:-2px;
      background: radial-gradient(1200px 800px at 50% 50%, transparent 42%, rgba(0,0,0,.68) 100%);
      pointer-events:none;
      z-index:1;
      opacity:.85;
    }
  </style>
</head>

<body>
  <div id="wrap"></div>
  <div id="vignette"></div>

  <div class="intro">
    <h1>Навчання — це подорож</h1>
    <p class="subtitle">Крізь час і знання</p>
  </div>

  <!-- КРОК 4: тільки ядро (сцена + камера + фог + миша) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";

    const wrap = document.getElementById("wrap");

    // renderer
    const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    wrap.appendChild(renderer.domElement);

    // scene
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 70);

    // camera
    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      200
    );
    camera.position.set(0, 0, 18);

    // tiny reference object (щоб бачити, що рендер живий)
    // (потім видалимо)
    const geo = new THREE.SphereGeometry(0.12, 16, 16);
    const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent:true, opacity:0.18 });
    const dot = new THREE.Mesh(geo, mat);
    dot.position.set(0, 0, -20);
    scene.add(dot);

    // mouse -> look target
    let mx = 0, my = 0;
    window.addEventListener("mousemove", (e)=>{
      mx = (e.clientX / window.innerWidth  - 0.5);
      my = (e.clientY / window.innerHeight - 0.5);
    });

    function animate(){
      // легкий “живий” рух камери
      const tx = mx * 2.6;
      const ty = -my * 1.7;

      // дивимось трохи вбік за мишкою
      camera.lookAt(tx, ty, -18);

      // пульсація “точки” щоб видно було motion
      dot.material.opacity = 0.12 + (Math.sin(performance.now()*0.002) + 1)*0.04;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });
  </script>
</body>
</html>
