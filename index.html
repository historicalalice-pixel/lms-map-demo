<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LMS Map — Demo</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0f17;color:#e8eefc;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .hint{position:fixed;left:16px;bottom:16px;opacity:.7;font-size:12px}
    .btn{position:fixed;right:16px;top:16px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(106,167,255,.15);color:#e8eefc;cursor:pointer}
    #wrap{position:fixed;inset:0;overflow:hidden}
    #space{
      position:absolute;left:50%;top:50%;
      width:3000px;height:2000px;
      transform:translate(-50%,-50%) scale(1);
      background:
        radial-gradient(800px 400px at 30% 30%, rgba(106,167,255,.15), transparent 50%),
        radial-gradient(700px 500px at 70% 60%, rgba(120,255,204,.10), transparent 45%);
    }
    .node{
      position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);
      width:28px;height:28px;border-radius:50%;
      background:#6aa7ff;box-shadow:0 0 24px rgba(106,167,255,.6);
      cursor:pointer;
    }
    .label{
      position:absolute;top:36px;left:50%;transform:translateX(-50%);
      white-space:nowrap;font-size:12px;opacity:.85
    }
    /* Scene */
    .scene{
      position:fixed;inset:0;background:#0b0f17;
      display:none;align-items:center;justify-content:center;
    }
    .card{
      max-width:720px;padding:28px;border-radius:18px;
      border:1px solid rgba(255,255,255,.15);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }
    .card h1{margin:0 0 10px}
    .card p{opacity:.85;line-height:1.6}
    .close{margin-top:18px}
  </style>
</head>
<body>
  <button class="btn">Увійти</button>
  <div id="wrap">
    <div id="space">
      <!-- DEMO NODE -->
      <div class="node" id="demoNode">
        <div class="label">Демо-урок</div>
      </div>
    </div>
  </div>

  <div class="scene" id="scene">
    <div class="card">
      <h1>Демо-урок</h1>
      <p>
        Це коротке демо, щоб відчути формат навчання.<br/>
        Повний доступ до курсу відкривається після входу.
      </p>
      <button class="close btn" id="close">Повернутись на мапу</button>
    </div>
  </div>

  <div class="hint">Перетягуй мишкою · Коліщатко — zoom</div>

<script>
  const wrap = document.getElementById('wrap');
  const space = document.getElementById('space');
  let scale = 1, x = 0, y = 0, dragging=false, sx=0, sy=0;

  function apply(){ space.style.transform = `translate(${x}px,${y}px) scale(${scale})`; }

  wrap.addEventListener('mousedown', e=>{dragging=true;sx=e.clientX-x;sy=e.clientY-y});
  window.addEventListener('mouseup', ()=>dragging=false);
  window.addEventListener('mousemove', e=>{
    if(!dragging) return;
    x=e.clientX-sx; y=e.clientY-sy; apply();
  });
  wrap.addEventListener('wheel', e=>{
    e.preventDefault();
    scale *= e.deltaY>0 ? .9 : 1.1;
    scale = Math.min(2.5, Math.max(.4, scale));
    apply();
  },{passive:false});

  // Demo lesson
  const scene = document.getElementById('scene');
  document.getElementById('demoNode').onclick = ()=>{
    scene.style.display='flex';
  };
  document.getElementById('close').onclick = ()=>{
    scene.style.display='none';
  };
</script>
</body>
</html>
