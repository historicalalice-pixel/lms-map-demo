<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LMS — Intro</title>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap");
  * {
    box-sizing: border-box;
  }
  html,
  body {
    margin: 0;
    height: 100%;
    background: #040404;
    color: #f5f5f5;
    overflow: hidden;
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* ====== INTRO ====== */
  #intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(800px 520px at 50% 35%, rgba(255, 255, 255, 0.06), transparent 70%),
      #040404;
    overflow: hidden;
  }

  #stage {
    position: absolute;
    inset: 0;
    perspective: 1200px;
    transform-style: preserve-3d;
  }

  #cloud {
    position: absolute;
    inset: -20%;
    transform-style: preserve-3d;
  }

  .intro-content {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: min(720px, 88vw);
    z-index: 5;
    pointer-events: auto;
  }

  .mark {
    width: 58px;
    height: 58px;
    border: 1px solid rgba(255, 255, 255, 0.22);
    display: grid;
    place-items: center;
    margin: 0 auto 22px;
  }

  .mark svg {
    width: 26px;
    height: 26px;
    fill: none;
    stroke: #f5f5f5;
    stroke-width: 1.4;
  }

  h1 {
    font-family: "Cormorant Garamond", serif;
    font-weight: 500;
    font-size: clamp(42px, 6vw, 80px);
    letter-spacing: 0.02em;
    margin: 0 0 18px;
    color: #f4f0ea;
  }

  p {
    font-weight: 300;
    opacity: 0.75;
    line-height: 1.7;
    margin: 0 auto 30px;
    font-size: clamp(14px, 1.4vw, 16px);
    max-width: 520px;
  }

  #enterBtn {
    letter-spacing: 0.2em;
    text-transform: uppercase;
    font-size: 12px;
    padding: 12px 34px;
    background: #f5f5f5;
    color: #111;
    border: 1px solid transparent;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #enterBtn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
  }

  #enterBtn:active {
    transform: translateY(0px) scale(0.99);
  }

  .credit {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.6;
  }

  /* Fade overlay for transition */
  #fadeOverlay {
    position: fixed;
    inset: 0;
    background: #040404;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.75s ease;
    z-index: 10;
  }

  .hint {
    position: fixed;
    left: 18px;
    bottom: 14px;
    font-size: 12px;
    opacity: 0.4;
    z-index: 6;
    user-select: none;
  }

  /* floating tiles */
  .tile {
    position: absolute;
    width: var(--size, 18px);
    height: var(--size, 18px);
    background: rgba(255, 255, 255, 0.1);
    transform: translate3d(var(--x, 0px), var(--y, 0px), var(--z, 0px)) rotate(var(--r, 0deg));
    will-change: transform, opacity;
    pointer-events: none;
  }
</style>
</head>

<body>
<div id="intro">
  <div id="stage"><div id="cloud"></div></div>

  <div class="intro-content" id="center">
    <div class="mark" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <path d="M12 6.5c0-2 1.7-3.5 3.6-3.5 1.9 0 3.4 1.5 3.4 3.4 0 2.4-2.4 3.6-4.2 3.6" />
        <path d="M8.5 9.5c-1.8 0-3.3 1.5-3.3 3.3 0 2.6 3.2 4.8 6.3 4.8" />
        <path d="M10.5 21c0-3.2 2.2-6.2 5.2-6.2 2.2 0 3.8 1.3 4.3 3.3" />
      </svg>
    </div>
    <h1>Навчання — це подорож</h1>
    <p>Перед тобою історія курсу.<br>Це лише вступ. Далі — глибше.</p>
    <button id="enterBtn">ПОЧАТИ</button>
  </div>
</div>

<div id="fadeOverlay"></div>
<div class="hint">ПОЧАТИ → перехід на головну</div>

<script>
  // ====== INTRO: floating tiles ======
  const cloud = document.getElementById('cloud');

  function rand(min, max){ return min + Math.random()*(max-min); }

  const TILES_COUNT = 70;
  const tiles = [];

  for(let i=0;i<TILES_COUNT;i++){
    const el = document.createElement('div');
    el.className = 'tile';
    const size = rand(10, 28);
    el.style.setProperty('--size', `${size}px`);
    cloud.appendChild(el);

    const r = rand(160, 520);
    const a = rand(0, Math.PI * 2);
    const x0 = Math.cos(a) * r + rand(-120, 120);
    const y0 = Math.sin(a) * r + rand(-80, 80);
    const z0 = rand(-260, 260);

    tiles.push({
      el,
      x0, y0, z0,
      x: x0, y: y0, z: z0,
      vx: rand(-0.05, 0.05),
      vy: rand(-0.04, 0.04),
      vz: rand(-0.03, 0.03),
      o: rand(0.12, 0.3),
      r: rand(0, 360)
    });

    el.style.opacity = tiles[i]?.o ?? 0.2;
    el.style.transform = `translate3d(${x0}px,${y0}px,${z0}px) rotate(${tiles[i]?.r ?? 0}deg)`;
  }

  let mx=0, my=0;
  window.addEventListener('mousemove', (e)=>{
    mx = (e.clientX / window.innerWidth - 0.5);
    my = (e.clientY / window.innerHeight - 0.5);
  });

  function tick(){
    // subtle camera drift
    const camX = mx * 40;
    const camY = my * 28;
    cloud.style.transform = `translate3d(${camX}px,${camY}px,0) rotateX(${(-my*6)}deg) rotateY(${(mx*8)}deg)`;

    for(const p of tiles){
      // gentle drift + soft bounds
      p.x += p.vx; p.y += p.vy; p.z += p.vz;
      const dx = p.x - p.x0, dy = p.y - p.y0, dz = p.z - p.z0;
      p.x -= dx * 0.002; p.y -= dy * 0.002; p.z -= dz * 0.002;

      p.el.style.opacity = p.o;
      p.el.style.transform = `translate3d(${p.x}px,${p.y}px,${p.z}px) rotate(${p.r}deg)`;
    }
    requestAnimationFrame(tick);
  }
  tick();

  // ====== Transition to MAIN ======
  const enterBtn = document.getElementById('enterBtn');
  const fade = document.getElementById('fadeOverlay');

  enterBtn.addEventListener('click', ()=>{
    fade.style.opacity = '1';
    // коротка пауза під fade, потім перехід
    setTimeout(()=>{ window.location.href = './main.html'; }, 650);
  });
</script>
</body>
</html>
