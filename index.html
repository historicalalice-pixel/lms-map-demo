<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LMS — Intro</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap');
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:#05070d;color:#e8eefc;overflow:hidden}

  /* ====== INTRO (твоя стартова) ====== */
  #intro{
    position:fixed; inset:0;
    background:
      radial-gradient(1200px 700px at 50% 45%, rgba(30,60,140,.35), rgba(7,10,22,.9) 60%, #05070d 100%);
    overflow:hidden;
  }

  #stage{position:absolute; inset:0; perspective:1200px; transform-style:preserve-3d;}
  #cloud{
    position:absolute; inset:-20%;
    filter: blur(0px);
    transform-style:preserve-3d;
  }

  .intro-content{
    position:absolute; left:50%; top:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    width:min(920px,92vw);
    z-index:5;
    pointer-events:auto;
  }

  h1{
    font-family:"Cormorant Garamond", serif;
    font-weight:500;
    font-size:clamp(44px,6vw,86px);
    letter-spacing:.02em;
    margin:0 0 14px;
    color:#eaf0ff;
    text-shadow:0 10px 40px rgba(0,0,0,.35);
  }

  p{
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight:400;
    opacity:.75;
    line-height:1.6;
    margin:0 0 26px;
    font-size:clamp(14px,1.4vw,16px);
  }

  #enterBtn{
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    letter-spacing:.22em;
    text-transform:uppercase;
    font-size:13px;
    padding:14px 34px;
    background:transparent;
    color:#e8eefc;
    border:1px solid rgba(232,238,252,.28);
    border-radius:0;
    cursor:pointer;
    transition:transform .2s ease, border-color .2s ease, background .2s ease;
  }
  #enterBtn:hover{transform:translateY(-1px); border-color:rgba(232,238,252,.55); background:rgba(232,238,252,.06);}
  #enterBtn:active{transform:translateY(0px) scale(.99);}

  /* Fade overlay for transition */
  #fadeOverlay{
    position:fixed; inset:0;
    background:#05070d;
    opacity:0;
    pointer-events:none;
    transition:opacity .75s ease;
    z-index:10;
  }

  .hint{
    position:fixed; left:18px; bottom:14px;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size:12px; opacity:.55;
    z-index:6; user-select:none;
  }

  /* bubbles (роки) */
  .year{
    position:absolute;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-weight:400;
    color:rgba(232,238,252,.22);
    text-shadow:0 6px 24px rgba(0,0,0,.35);
    transform:translate3d(var(--x,0px), var(--y,0px), var(--z,0px));
    will-change:transform, opacity;
    pointer-events:none;
    user-select:none;
  }
  .year::before{
    content:"";
    position:absolute; inset:-10px -14px;
    border:1px solid rgba(232,238,252,.08);
    border-radius:999px;
    opacity:.6;
  }
  .year span{display:inline-block; padding:2px 6px; font-size:12px; opacity:.95;}
</style>
</head>

<body>
<div id="intro">
  <div id="stage"><div id="cloud"></div></div>

  <div class="intro-content" id="center">
    <h1>Навчання — це подорож</h1>
    <p>Перед тобою історія курсу.<br>Це лише вступ. Далі — глибше.</p>
    <button id="enterBtn">ПОЧАТИ</button>
  </div>
</div>

<div id="fadeOverlay"></div>
<div class="hint">ПОЧАТИ → перехід на головну</div>

<script>
  // ====== INTRO: years cloud (м’який дрейф) ======
  const cloud = document.getElementById('cloud');

  function rand(min, max){ return min + Math.random()*(max-min); }

  const YEARS_COUNT = 70;
  const years = [];
  const now = new Date().getFullYear();
  const minY = 1800;
  const maxY = now;

  for(let i=0;i<YEARS_COUNT;i++){
    const el = document.createElement('div');
    el.className = 'year';
    const y = Math.floor(rand(minY, maxY));
    el.innerHTML = `<span>${String(y)}</span>`;
    cloud.appendChild(el);

    // place around center (НЕ коло, а “хмара”)
    const r = rand(140, 520);
    const a = rand(0, Math.PI*2);
    const x0 = Math.cos(a)*r + rand(-120,120);
    const y0 = Math.sin(a)*r + rand(-80,80);
    const z0 = rand(-260, 260);

    years.push({
      el,
      x0, y0, z0,
      x: x0, y: y0, z: z0,
      vx: rand(-0.06, 0.06),
      vy: rand(-0.05, 0.05),
      vz: rand(-0.04, 0.04),
      s: rand(0.9, 1.35),
      o: rand(0.14, 0.35)
    });

    el.style.opacity = years[i]?.o ?? 0.22;
    el.style.transform = `translate3d(${x0}px,${y0}px,${z0}px) scale(${years[i]?.s ?? 1})`;
  }

  let mx=0, my=0;
  window.addEventListener('mousemove', (e)=>{
    mx = (e.clientX / window.innerWidth - 0.5);
    my = (e.clientY / window.innerHeight - 0.5);
  });

  function tick(){
    // subtle camera drift
    const camX = mx * 40;
    const camY = my * 28;
    cloud.style.transform = `translate3d(${camX}px,${camY}px,0) rotateX(${(-my*6)}deg) rotateY(${(mx*8)}deg)`;

    for(const p of years){
      // gentle drift + soft bounds
      p.x += p.vx; p.y += p.vy; p.z += p.vz;
      const dx = p.x - p.x0, dy = p.y - p.y0, dz = p.z - p.z0;
      p.x -= dx * 0.002; p.y -= dy * 0.002; p.z -= dz * 0.002;

      p.el.style.opacity = p.o;
      p.el.style.transform = `translate3d(${p.x}px,${p.y}px,${p.z}px) scale(${p.s})`;
    }
    requestAnimationFrame(tick);
  }
  tick();

  // ====== Transition to MAIN ======
  const enterBtn = document.getElementById('enterBtn');
  const fade = document.getElementById('fadeOverlay');

  enterBtn.addEventListener('click', ()=>{
    fade.style.opacity = '1';
    // коротка пауза під fade, потім перехід
    setTimeout(()=>{ window.location.href = './main.html'; }, 650);
  });
</script>
</body>
</html>
