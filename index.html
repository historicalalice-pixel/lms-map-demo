<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LMS — Початок подорожі</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap');

    * { box-sizing: border-box; }
    html, body {
      margin: 0; height: 100%; overflow: hidden;
      background: #000;
      color: #f3eed7;
      font-family: 'Inter', system-ui, sans-serif;
    }

    #scene {
      position: fixed;
      inset: 0;
      perspective: 1800px;          /* глибша перспектива */
      transform-style: preserve-3d;
      background: radial-gradient(circle at 50% 50%, #111 0%, #000 70%);
    }

    .year {
      position: absolute;
      left: 50%; top: 50%;
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      font-size: clamp(1.4rem, 4.2vw, 5rem);   /* більші дати */
      letter-spacing: 0.05em;
      color: rgba(243, 238, 215, 0.45);        /* чіткіша */
      text-shadow: 
        0 0 12px rgba(243,238,215,0.4),
        0 0 30px rgba(0,0,0,0.8);
      pointer-events: none;
      will-change: transform, opacity, filter;
      transform-style: preserve-3d;
      white-space: nowrap;
      transform: translate(-50%, -50%);
    }

    .content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      padding: 4vw;
      transition: opacity 1.8s ease, transform 1.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      font-size: clamp(3.8rem, 10vw, 11rem);
      font-weight: 500;
      margin: 0 0 1.4rem;
      letter-spacing: 0.02em;
      line-height: 0.92;
      text-shadow: 0 10px 40px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: clamp(1.2rem, 2.4vw, 1.8rem);
      max-width: 780px;
      opacity: 0.88;
      line-height: 1.6;
      margin: 0 0 3.5rem;
    }

    button {
      font-size: 1.1rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      padding: 1.2rem 3.5rem;
      background: transparent;
      color: #f3eed7;
      border: 1.5px solid rgba(243,238,215,0.45);
      cursor: pointer;
      transition: all 0.45s ease;
    }

    button:hover {
      border-color: #f3eed7;
      background: rgba(243,238,215,0.08);
      transform: translateY(-3px);
    }

    .fade-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0;
      transition: opacity 1.9s ease;
      z-index: 20;
      pointer-events: none;
    }

    body.flying .content {
      opacity: 0;
      transform: translateY(-12%) scale(0.88);
    }

    body.flying .fade-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="scene"></div>

  <div class="content">
    <h1>Навчання — це подорож</h1>
    <p class="subtitle">
      Крізь століття знань, відкриттів і втрат.<br>
      Час летить швидко. Почніть прямо зараз.
    </p>
    <button id="start">ПОЧАТИ</button>
  </div>

  <div class="fade-overlay" id="fade"></div>

  <script>
    const scene = document.getElementById('scene');
    const startBtn = document.getElementById('start');
    const fade = document.getElementById('fade');

    const YEARS = 140;
    const years = [];
    const now = new Date().getFullYear();
    const minY = 1700;
    const maxY = now + 30;

    for (let i = 0; i < YEARS; i++) {
      const el = document.createElement('div');
      el.className = 'year';
      const y = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
      el.textContent = y;
      scene.appendChild(el);

      const rx = (Math.random() - 0.5) * 2;
      const ry = (Math.random() - 0.5) * 2;
      const rz = Math.random() * Math.PI * 2;

      const data = {
        el,
        x: (Math.random() - 0.5) * 1600,
        y: (Math.random() - 0.5) * 1200,
        z: (Math.random() - 0.5) * 1800 - 600,
        rx, ry, rz,
        vx: (Math.random() - 0.5) * 1.2,   // помітніший дрейф
        vy: (Math.random() - 0.5) * 1.0,
        vz: (Math.random() - 0.5) * 0.8,
        baseOpacity: 0.28 + Math.random() * 0.32   // чіткіші дати
      };
      years.push(data);
      updateTransform(data);
    }

    function updateTransform(d) {
      d.el.style.transform = `
        translate3d(${d.x}px, ${d.y}px, ${d.z}px)
        rotateX(${d.rx}rad) rotateY(${d.ry}rad) rotateZ(${d.rz}rad)
      `;
      d.el.style.opacity = d.baseOpacity;
    }

    let flying = false;
    let startTime = 0;
    let mouse = { x: 0.5, y: 0.5 };

    window.addEventListener('mousemove', e => {
      if (flying) return;
      mouse.x = e.clientX / window.innerWidth;
      mouse.y = e.clientY / window.innerHeight;
    });

    function loop(ts) {
      if (!flying) {
        // Дрейф + легкий parallax
        years.forEach(d => {
          d.x += d.vx * 0.8;
          d.y += d.vy * 0.8;
          d.z += d.vz * 0.6;

          // Повільне коливання
          d.rx += 0.0003 * Math.sin(ts * 0.0004 + d.x);
          d.ry += 0.0002 * Math.cos(ts * 0.0005 + d.y);

          updateTransform(d);
        });

        const px = (mouse.x - 0.5) * 80;
        const py = (mouse.y - 0.5) * 60;
        scene.style.transform = `translate3d(${px}px, ${py}px, -200px) rotateX(${(mouse.y-0.5)*-6}deg) rotateY(${(mouse.x-0.5)*9}deg)`;
      } else {
        const elapsed = ts - startTime;
        const t = Math.min(elapsed / 1800, 1);   // 1.8 секунди польоту
        const e = t < 0.4 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2;

        years.forEach(d => {
          // Зліт до центру + вперед
          d.x += (0 - d.x) * e * 1.8;
          d.y += (0 - d.y) * e * 1.8;
          d.z += 2200 * e + d.vz * 60;   // сильний поштовх вперед

          d.baseOpacity = Math.max(0, d.baseOpacity - e * 1.2);
          d.el.style.filter = `blur(${e * 6}px)`;   // розмиття для глибини

          updateTransform(d);
        });

        // Камера рухається вперед
        scene.style.transform = `translate3d(0,0,${-800 * e}px) scale(${1 + e * 0.4})`;

        if (t >= 1) {
          location.href = './main.html#overview';
        }
      }

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);

    startBtn.addEventListener('click', () => {
      if (flying) return;
      flying = true;
      startTime = performance.now();
      document.body.classList.add('flying');
      fade.style.opacity = '1';
    });
  </script>
</body>
</html>
