<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAYA | Home</title>
  <link rel="stylesheet" href="./home.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">KAYA</div>
    <nav class="nav">
      <a href="./home.html" data-i18n="navHome">Головна</a>
      <a href="./about.html" data-i18n="navAbout">Про нас</a>
      <a href="./blog.html" data-i18n="navBlog">Блог</a>
    </nav>

    <div class="lang">
      <button class="lang-btn" data-lang="uk">UA</button>
      <span>•</span>
      <button class="lang-btn" data-lang="en">EN</button>
    </div>
  </header>

  <main class="stage">
    <div class="hero">
      <div class="hero-title" data-i18n="heroTitle">Історія — це простір.</div>
      <div class="hero-sub" data-i18n="heroSub">Доторкнись до подій, щоб відкрити протокол.</div>
    </div>

    <div id="mapMount" class="map-mount"></div>

    <div class="hint" data-i18n="hint">Drag — move • Scroll — time • Click — preview</div>
  </main>

  <!-- Preview modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button id="modalClose" class="modal-close" aria-label="Close">×</button>
      <div id="modalTitle" class="modal-title">1914 — Початок</div>
      <div id="modalBody" class="modal-body">Короткий опис події…</div>

      <div class="modal-actions">
        <button id="modalCTA" class="cta" data-i18n="ctaEnter">Увійти в простір</button>
        <a class="secondary" href="./blog.html" data-i18n="ctaBlog">Читати блог →</a>
      </div>
    </div>
  </div>

  <script type="module" src="./home-map.js"></script>
</body>
</html>
