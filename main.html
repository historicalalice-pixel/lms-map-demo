<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAYA – Great War Protocol</title>

  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --card2: #141414;
      --text: #ffffff;
      --muted: #bdbdbd;
      --border: rgba(255,255,255,0.08);
      --btn: #ffffff;
      --btnText: #000000;
      --danger: #ff4d4d;
      --ok: #6ee7b7;
      --warn: #fbbf24;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
    }

    h1 {
      margin: 0 0 22px 0;
      font-size: 40px;
      letter-spacing: -0.02em;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      max-width: 1100px;
    }

    .card {
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
      min-width: 260px;
    }

    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      background: var(--btn);
      color: var(--btnText);
      cursor: pointer;
      font-weight: 700;
    }

    button.secondary {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid var(--border);
    }

    button.danger {
      background: rgba(255, 77, 77, 0.12);
      color: var(--danger);
      border: 1px solid rgba(255, 77, 77, 0.25);
    }

    button.success {
      background: rgba(110, 231, 183, 0.16);
      color: var(--ok);
      border: 1px solid rgba(110, 231, 183, 0.25);
    }

    button.warn {
      background: rgba(251, 191, 36, 0.14);
      color: var(--warn);
      border: 1px solid rgba(251, 191, 36, 0.25);
    }

    .status {
      margin-top: 12px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .ok { color: var(--ok); }
    .err { color: var(--danger); }
    .warnText { color: var(--warn); }

    pre {
      margin-top: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 12px;
      overflow: auto;
      max-height: 320px;
      font-size: 12px;
      line-height: 1.4;
    }

    .kpi {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .kpi .box {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
    }

    .kpi .label { color: var(--muted); font-size: 12px; }
    .kpi .value { font-size: 16px; margin-top: 6px; font-weight: 800; }

    .barWrap {
      margin-top: 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255,255,255,0.04);
    }

    .bar {
      height: 10px;
      width: 0%;
      background: rgba(255,255,255,0.85);
    }

    @media (max-width: 820px) {
      body { padding: 18px; }
      h1 { font-size: 28px; }
      input { min-width: 100%; }
      .kpi { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <h1>KAYA – Great War Protocol</h1>

  <div class="grid">

    <!-- AUTH -->
    <div class="card">
      <h2>Authentication</h2>

      <div class="row">
        <div>
          <label>Email</label>
          <input type="email" id="email" placeholder="you@email.com" />
        </div>

        <div>
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" />
        </div>
      </div>

      <div class="row">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button class="danger" onclick="logout()">Logout</button>
        <button class="secondary" onclick="refreshState()">Refresh</button>
      </div>

      <div id="auth-status" class="status">Not logged in.</div>

      <div class="kpi">
        <div class="box">
          <div class="label">User</div>
          <div class="value" id="kpi-user">—</div>
        </div>
        <div class="box">
          <div class="label">User ID</div>
          <div class="value" id="kpi-userid">—</div>
        </div>
        <div class="box">
          <div class="label">Session</div>
          <div class="value" id="kpi-session">—</div>
        </div>
      </div>
    </div>

    <!-- TODAY -->
    <div class="card">
      <h2>Today</h2>

      <div class="kpi">
        <div class="box">
          <div class="label">Week / Day</div>
          <div class="value" id="kpi-weekday">—</div>
        </div>
        <div class="box">
          <div class="label">Progress</div>
          <div class="value" id="kpi-progress">—</div>
        </div>
        <div class="box">
          <div class="label">Enrollment Status</div>
          <div class="value" id="kpi-enrollstatus">—</div>
        </div>
      </div>

      <div class="barWrap" title="Progress">
        <div class="bar" id="progress-bar"></div>
      </div>

      <div class="row" style="margin-top:14px;">
        <button class="secondary" onclick="loadTodayLesson()">Load Today Lesson</button>
        <button class="success" onclick="markTodayComplete()">Mark Complete</button>
        <button class="warn" onclick="advanceOneDay()">Advance Day (debug)</button>
      </div>

      <div id="today-status" class="status">Click “Load Today Lesson”.</div>
      <pre id="today-lesson">—</pre>
    </div>

    <!-- DEBUG -->
    <div class="card">
      <h2>Debug: Programs / Enrollment / Lessons</h2>
      <div class="row">
        <button onclick="loadPrograms()">Load Programs</button>
        <button onclick="loadEnrollment()">Load My Enrollment</button>
        <button onclick="loadLessons()">Load Lessons</button>
      </div>

      <pre id="debug-out">—</pre>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Your Supabase Data API values
    const SUPABASE_URL = "https://joijzglzjysqffdmtmrp.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ZKL6sXNJ89e0Ybh7f78SpA_j8_dnniw";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // cached state
    let currentUser = null;
    let currentProgramId = null;
    let currentEnrollment = null; // latest row

    function setAuthStatus(msg, type = "info") {
      const el = document.getElementById("auth-status");
      el.classList.remove("ok", "err", "warnText");
      if (type === "ok") el.classList.add("ok");
      if (type === "err") el.classList.add("err");
      if (type === "warn") el.classList.add("warnText");
      el.textContent = msg;
    }

    function setTodayStatus(msg, type = "info") {
      const el = document.getElementById("today-status");
      el.classList.remove("ok", "err", "warnText");
      if (type === "ok") el.classList.add("ok");
      if (type === "err") el.classList.add("err");
      if (type === "warn") el.classList.add("warnText");
      el.textContent = msg;
    }

    function setKpis({ email = "—", id = "—", session = "—" } = {}) {
      document.getElementById("kpi-user").textContent = email;
      document.getElementById("kpi-userid").textContent =
        id && id.length > 14 ? (id.slice(0, 8) + "…" + id.slice(-6)) : (id || "—");
      document.getElementById("kpi-session").textContent = session;
    }

    function setTodayKpis(enroll) {
      if (!enroll) {
        document.getElementById("kpi-weekday").textContent = "—";
        document.getElementById("kpi-progress").textContent = "—";
        document.getElementById("kpi-enrollstatus").textContent = "—";
        document.getElementById("progress-bar").style.width = "0%";
        return;
      }

      const week = enroll.week || 1;
      const day = enroll.day || 1;
      const status = enroll.status || "active";

      const dayIndex = (week - 1) * 7 + day; // 1..21
      const pct = Math.max(0, Math.min(100, Math.round((dayIndex - 1) / 21 * 100)));

      document.getElementById("kpi-weekday").textContent = `Week ${week} / Day ${day}`;
      document.getElementById("kpi-progress").textContent = `Day ${dayIndex} / 21`;
      document.getElementById("kpi-enrollstatus").textContent = status;
      document.getElementById("progress-bar").style.width = `${pct}%`;
    }

    async function refreshState() {
      // user + session
      const { data: { user } } = await supabaseClient.auth.getUser();
      const { data: { session } } = await supabaseClient.auth.getSession();

      currentUser = user || null;

      if (!currentUser) {
        setAuthStatus("Not logged in.", "info");
        setKpis({ email: "—", id: "—", session: session ? "yes" : "no" });
        currentProgramId = null;
        currentEnrollment = null;
        setTodayKpis(null);
        document.getElementById("today-lesson").textContent = "—";
        return;
      }

      setAuthStatus("Logged in.", "ok");
      setKpis({ email: currentUser.email, id: currentUser.id, session: session ? "yes" : "no" });

      // program id
      const { data: programs, error: pErr } = await supabaseClient
        .from("programs")
        .select("id")
        .eq("slug", "great-war-protocol")
        .limit(1);

      if (pErr || !programs || programs.length === 0) {
        currentProgramId = null;
        setTodayStatus("Program not found (great-war-protocol).", "err");
        return;
      }

      currentProgramId = programs[0].id;

      // enrollment
      await loadEnrollment(true); // silent
      setTodayKpis(currentEnrollment);
    }

    async function signUp() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signUp({ email, password });
      if (error) return setAuthStatus("Sign up error: " + error.message, "err");

      setAuthStatus("User created! (If email confirmations are enabled, check inbox.)", "ok");
      await refreshState();
    }

    async function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) return setAuthStatus("Sign in error: " + error.message, "err");

      setAuthStatus("Logged in!", "ok");
      await refreshState();
    }

    async function logout() {
      const { error } = await supabaseClient.auth.signOut();
      if (error) return setAuthStatus("Logout error: " + error.message, "err");

      setAuthStatus("Logged out.", "info");
      setKpis({ email: "—", id: "—", session: "no" });
      currentUser = null;
      currentProgramId = null;
      currentEnrollment = null;
      setTodayKpis(null);
      document.getElementById("today-lesson").textContent = "—";
      document.getElementById("debug-out").textContent = "—";
    }

    // ---------- DATA LOADERS ----------

    async function loadPrograms() {
      const { data, error } = await supabaseClient
        .from("programs")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(10);

      document.getElementById("debug-out").textContent =
        error ? ("PROGRAMS ERROR:\n" + JSON.stringify(error, null, 2)) : ("PROGRAMS:\n" + JSON.stringify(data, null, 2));
    }

    async function loadEnrollment(silent = false) {
      if (!currentUser) {
        if (!silent) document.getElementById("debug-out").textContent = "Not logged in.";
        return null;
      }

      const { data, error } = await supabaseClient
        .from("program_enrollments")
        .select("id, status, week, day, started_at, program_id, created_at")
        .eq("user_id", currentUser.id)
        .order("created_at", { ascending: false })
        .limit(1);

      if (error) {
        if (!silent) document.getElementById("debug-out").textContent = "ENROLLMENT ERROR:\n" + JSON.stringify(error, null, 2);
        return null;
      }

      currentEnrollment = (data && data.length > 0) ? data[0] : null;

      if (!silent) {
        document.getElementById("debug-out").textContent = "ENROLLMENT:\n" + JSON.stringify(data, null, 2);
      }

      setTodayKpis(currentEnrollment);
      return currentEnrollment;
    }

    async function loadLessons() {
      if (!currentProgramId) {
        document.getElementById("debug-out").textContent = "No program id loaded.";
        return;
      }

      const { data: lessons, error } = await supabaseClient
        .from("lessons")
        .select("id, week, day, title")
        .eq("program_id", currentProgramId)
        .order("week", { ascending: true })
        .order("day", { ascending: true });

      document.getElementById("debug-out").textContent =
        error ? ("LESSONS ERROR:\n" + JSON.stringify(error, null, 2)) : ("LESSONS:\n" + JSON.stringify(lessons, null, 2));
    }

    // ---------- TODAY FLOW ----------

    async function loadTodayLesson() {
      if (!currentUser) {
        setTodayStatus("Not logged in.", "warn");
        return;
      }
      if (!currentProgramId) {
        setTodayStatus("Program not loaded.", "err");
        return;
      }

      if (!currentEnrollment) await loadEnrollment(true);
      if (!currentEnrollment) {
        setTodayStatus("No enrollment found for this user.", "err");
        return;
      }

      const week = currentEnrollment.week || 1;
      const day = currentEnrollment.day || 1;

      const { data: lessons, error } = await supabaseClient
        .from("lessons")
        .select("id, week, day, title")
        .eq("program_id", currentProgramId)
        .eq("week", week)
        .eq("day", day)
        .limit(1);

      if (error) {
        setTodayStatus("Load today lesson error: " + error.message, "err");
        document.getElementById("today-lesson").textContent = JSON.stringify(error, null, 2);
        return;
      }

      if (!lessons || lessons.length === 0) {
        setTodayStatus(`No lesson found for Week ${week} Day ${day}.`, "err");
        document.getElementById("today-lesson").textContent = "—";
        return;
      }

      setTodayStatus("Today lesson loaded.", "ok");
      document.getElementById("today-lesson").textContent = JSON.stringify(lessons[0], null, 2);
    }

    function computeNextWeekDay(week, day) {
      let nextWeek = week;
      let nextDay = day + 1;

      if (nextDay > 7) {
        nextDay = 1;
        nextWeek = week + 1;
      }

      // cap at 3 weeks (21 days)
      if (nextWeek > 3) {
        return { done: true, week: 3, day: 7 };
      }

      return { done: false, week: nextWeek, day: nextDay };
    }

    async function markTodayComplete() {
      if (!currentUser) return setTodayStatus("Not logged in.", "warn");
      if (!currentProgramId) return setTodayStatus("Program not loaded.", "err");
      if (!currentEnrollment) await loadEnrollment(true);
      if (!currentEnrollment) return setTodayStatus("No enrollment found.", "err");

      const week = currentEnrollment.week || 1;
      const day = currentEnrollment.day || 1;

      // find today lesson id
      const { data: lessons, error: lErr } = await supabaseClient
        .from("lessons")
        .select("id, title")
        .eq("program_id", currentProgramId)
        .eq("week", week)
        .eq("day", day)
        .limit(1);

      if (lErr) {
        setTodayStatus("Lesson lookup error: " + lErr.message, "err");
        document.getElementById("today-lesson").textContent = JSON.stringify(lErr, null, 2);
        return;
      }
      if (!lessons || lessons.length === 0) {
        setTodayStatus(`No lesson found for Week ${week} Day ${day}.`, "err");
        return;
      }

      const lessonId = lessons[0].id;

      // 1) insert completion
      // NOTE: if your schema differs, this will show exact error; we'll adjust.
      const { error: cErr } = await supabaseClient
        .from("lesson_completions")
        .insert([{
          user_id: currentUser.id,
          program_id: currentProgramId,
          lesson_id: lessonId
        }]);

      if (cErr) {
        setTodayStatus("Completion insert error (schema mismatch or RLS): " + cErr.message, "err");
        document.getElementById("today-lesson").textContent =
          "Completion error details:\n" + JSON.stringify(cErr, null, 2);
        return;
      }

      // 2) advance enrollment week/day (or mark completed)
      const next = computeNextWeekDay(week, day);

      if (next.done) {
        const { error: uErr } = await supabaseClient
          .from("program_enrollments")
          .update({ status: "completed", week: 3, day: 7 })
          .eq("id", currentEnrollment.id);

        if (uErr) {
          setTodayStatus("Enrollment update error: " + uErr.message, "err");
          return;
        }

        setTodayStatus("✅ Completed! Enrollment marked as completed.", "ok");
      } else {
        const { error: uErr } = await supabaseClient
          .from("program_enrollments")
          .update({ week: next.week, day: next.day })
          .eq("id", currentEnrollment.id);

        if (uErr) {
          setTodayStatus("Enrollment advance error: " + uErr.message, "err");
          return;
        }

        setTodayStatus(`✅ Marked complete. Advanced to Week ${next.week} Day ${next.day}.`, "ok");
      }

      // refresh enrollment + load next lesson
      await loadEnrollment(true);
      setTodayKpis(currentEnrollment);
      await loadTodayLesson();
    }

    // debug-only: advance without completion insert
    async function advanceOneDay() {
      if (!currentUser) return setTodayStatus("Not logged in.", "warn");
      if (!currentEnrollment) await loadEnrollment(true);
      if (!currentEnrollment) return setTodayStatus("No enrollment found.", "err");

      const week = currentEnrollment.week || 1;
      const day = currentEnrollment.day || 1;

      const next = computeNextWeekDay(week, day);

      const patch = next.done ? { status: "completed", week: 3, day: 7 } : { week: next.week, day: next.day };

      const { error } = await supabaseClient
        .from("program_enrollments")
        .update(patch)
        .eq("id", currentEnrollment.id);

      if (error) return setTodayStatus("Advance error: " + error.message, "err");

      await loadEnrollment(true);
      setTodayStatus("Advanced (debug).", "warn");
      await loadTodayLesson();
    }

    // On load
    refreshState();
  </script>
</body>
</html>
