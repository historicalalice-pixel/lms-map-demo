<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAYA – Main</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }

    pre {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1>KAYA – Great War Protocol</h1>

  <div class="card">
    <h2>Authentication</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <br/>

    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
    <button onclick="logout()">Logout</button>

    <p id="auth-status"></p>
  </div>

  <div class="card">
    <h2>Load Program</h2>
    <button onclick="loadProgram()">Load Programs Table</button>
    <pre id="program-data"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://joijzglzjysqffdmtmrp.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ZKL6sXNJ89e0Ybh7f78SpA_j8_dnniw";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      document.getElementById("auth-status").innerText =
        error ? error.message : "User created successfully!";
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      document.getElementById("auth-status").innerText =
        error ? error.message : "Logged in!";
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      document.getElementById("auth-status").innerText = "Logged out.";
    }

    async function loadProgram() {
      const { data, error } = await supabaseClient
        .from("programs")
        .select("*");

      document.getElementById("program-data").innerText =
        error ? error.message : JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
