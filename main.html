<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero</title>

  <style>
    :root{
      --bg: #f4f4f1;

      /* spotlight position */
      --spotX: 50%;
      --spotY: 45%;

      /* spotlight size */
      --spotR: 150px; /* радіус */
      --soft: 60px;   /* м’який край */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: var(--bg);
      overflow:hidden;
    }

    /* легкий фон (дуже м’яко, можна прибрати) */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(900px 600px at 50% 50%, rgba(0,0,0,.03), transparent 72%);
      pointer-events:none;
    }

    /* центр */
    .stage{
      position:fixed; inset:0;
      display:grid;
      place-items:center;
    }

    /* кругла “маска” як у референсі */
    .hero{
      width:min(640px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius:999px;
      overflow:hidden;
      position:relative;
      background: rgba(255,255,255,.2);
      filter: drop-shadow(0 22px 55px rgba(0,0,0,.12));
    }

    .hero img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      user-select:none;
      -webkit-user-drag:none;
      pointer-events:none;
    }

    /* шолом зверху, але він зараз НЕ видно (нема файла) */
    .helmet{
      opacity:0; /* поки що вимкнено */
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <div class="hero" id="hero">
      <img src="assets/portrait.png" alt="Portrait">
      <!-- next step: <img class="helmet" src="assets/helmet.png" alt="Helmet"> -->
    </div>
  </div>
</body>
</html>
