<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LMS | Main</title>

  <style>
    :root{ --bg0:#05070d; --bg1:#070a14; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background:
        radial-gradient(1100px 700px at 65% 20%, rgba(30,90,200,.22), transparent 60%),
        radial-gradient(900px 600px at 25% 70%, rgba(80,200,160,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow:hidden;
    }
    #gallery3d{ position:fixed; inset:0; }
    .vignette{
      position:fixed; inset:0; pointer-events:none;
      background: radial-gradient(1200px 700px at 50% 45%, rgba(0,0,0,0), rgba(0,0,0,.55) 70%, rgba(0,0,0,.82) 100%);
      mix-blend-mode:multiply;
    }
  </style>
</head>
<body>
  <div id="gallery3d"></div>
  <div class="vignette"></div>

  <script type="module">
    import { startMain } from "./libs/app-main.js";
    startMain(document.getElementById("gallery3d"));
  </script>
</body>
</html>
